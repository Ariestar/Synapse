    <script>
        // Alpine.js å…¨å±€ç»„ä»¶
        function ragSearch() {
            return {
                isOpen: false,
                query: '',
                loading: false,
                answer: '',
                citations: [],
                results: [],
                
                open() {
                    this.isOpen = true;
                    this.query = '';
                    this.answer = '';
                    this.citations = [];
                    this.results = [];
                    // èšç„¦è¾“å…¥æ¡†
                    this.$nextTick(() => {
                        const input = this.$el.querySelector('input[type="text"]');
                        if (input) input.focus();
                    });
                },
                
                close() {
                    this.isOpen = false;
                },
                
                safeHtml(text) {
                    if (!text) return '';
                    if (typeof DOMPurify !== 'undefined') {
                        return DOMPurify.sanitize(text);
                    }
                    return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                },
                
                async search() {
                    const query = this.query.trim();
                    if (!query) {
                        this.answer = '';
                        this.citations = [];
                        this.results = [];
                        return;
                    }
                    
                    this.loading = true;
                    this.answer = '';
                    this.citations = [];
                    this.results = [];
                    
                    try {
                        const response = await fetch('/api/rag/query', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                question: query,
                                top_k: 12
                            })
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            this.answer = result.answer || '';
                            this.citations = result.citations || [];
                            this.results = result.contexts || [];
                        } else {
                            const errText = await response.text();
                            this.answer = `æœç´¢å¤±è´¥ï¼š${errText}`;
                            this.citations = [];
                            this.results = [];
                        }
                    } catch (error) {
                        this.answer = 'æœç´¢å‡ºé”™ï¼Œè¯·ç¨åé‡è¯•';
                        this.citations = [];
                        this.results = [];
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }

        // æ–°å»ºç¬”è®°å¼¹çª—ç»„ä»¶
        function newNoteModal() {
            return {

                    window.addEventListener('open-new-note', () => {

                open() {
                    console.log('Opening new note modal');
                    this.isOpen = true;
                    this.title = '';
                    this.content = '';
                    this.tagsInput = '';
                    this.subdir = '';
                    this.saving = false;
                    this.$nextTick(() => {
                        if (this.$refs.titleInput) {
                            this.$refs.titleInput.focus();
                        }
                    });
                },
                
                close() {
                    this.isOpen = false;
                },
                
                async saveNote() {
                    if (!this.title.trim()) {
                        alert('è¯·è¾“å…¥ç¬”è®°æ ‡é¢˜');
                        return;
                    }
                    
                    this.saving = true;
                    
                    try {
                        // è§£ææ ‡ç­¾
                        const tags = this.tagsInput
                            .split(/[,ï¼Œ\s]+/)
                            .map(t => t.trim())
                            .filter(t => t.length > 0);
                        
                        const response = await fetch('/api/md/file', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                title: this.title.trim(),
                                content: this.content.trim() || '# ' + this.title.trim() + '\n\n',
                                tags: tags,
                                subdir: this.subdir || undefined
                            })
                        });
                        
                        if (response.ok) {
                            const result = await response.json();
                            alert(`ç¬”è®°å·²åˆ›å»ºï¼š${result.path}`);
                            this.close();
                            
                            // åˆ·æ–°ç¬”è®°åˆ—è¡¨
                            if (typeof loadNotes === 'function') {
                                loadNotes();
                            }
                            
                            // å¯é€‰ï¼šè·³è½¬åˆ°æ–°ç¬”è®°
                            if (result.path) {
                                window.location.href = `notes_view.html?path=${encodeURIComponent(result.path)}`;
                            }
                        } else {
                            const errorData = await response.json().catch(() => ({ error: 'æœªçŸ¥é”™è¯¯' }));
                            alert(`åˆ›å»ºå¤±è´¥ï¼š${errorData.error || 'æœªçŸ¥é”™è¯¯'}`);
                        }
                    } catch (error) {
                        console.error('åˆ›å»ºç¬”è®°å¤±è´¥:', error);
                        alert('åˆ›å»ºç¬”è®°æ—¶å‡ºé”™ï¼Œè¯·ç¨åé‡è¯•');
                    } finally {
                        this.saving = false;
                    }
                }
            };
        }

        async function loadNotes() {

        // æ˜¾ç¤ºç¬”è®°åˆ—è¡¨ï¼ˆä½¿ç”¨å‰ç«¯è¿‡æ»¤ï¼‰
        function displayNotes(notes) {
            if (!notes || notes.length === 0) {
                notesContainer.innerHTML = `

            notesContainer.innerHTML = '';
            notes.forEach(note => {

                const noteCard = document.createElement('div');

                noteCard.innerHTML = `

                        <span>${note.path || ''}</span>

                noteCard.addEventListener('click', () => viewNoteByPath(note.path));

        // æœç´¢ç¬”è®°ï¼ˆå‰ç«¯è¿‡æ»¤ï¼‰
        function searchNotes() {
            const query = searchInput.value.trim().toLowerCase();
            if (!query) {
                displayNotes(mdFiles);
                return;
            }
            const filtered = mdFiles.filter(n => {
                const title = (n.title || '').toLowerCase();
                const tags = (n.tags || []).join(',').toLowerCase();
                const path = (n.path || '').toLowerCase();
                return title.includes(query) || tags.includes(query) || path.includes(query);
            });
            displayNotes(filtered);
        }
        
        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
        
        // å·¥å…·å‡½æ•°ï¼šé˜²æŠ–
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        // å·¥å…·å‡½æ•°ï¼šæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            // åˆ›å»ºä¸´æ—¶æç¤ºå…ƒç´ 
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #f44336;
                color: white;
                padding: 16px;
                border-radius: 4px;
                z-index: 1001;
            `;
            document.body.appendChild(toast);
            
            // 3ç§’åç§»é™¤æç¤º
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­æ¨¡æ€æ¡†
        window.onclick = function(event) {
            if (event.target === viewNoteModal) {
                closeViewNoteModal();
            }
        };

        function renderMarkdown(md) {
            const html = DOMPurify.sanitize(marked.parse(md || ''), {USE_PROFILES: {html: true}});
            const container = document.getElementById('view-note-content');
            container.innerHTML = html;
            hljs.highlightAll();
        }

        async function copyMarkdown() {
            if (!currentViewNote || !currentViewNote.content) {
                showError('æš‚æ— å†…å®¹å¯å¤åˆ¶');
                return;
            }
            try {
                await navigator.clipboard.writeText(currentViewNote.content);
            } catch (e) {
                showError('å¤åˆ¶å¤±è´¥');
            }
        }

        function ensureEditor() {
            if (editorInstance) return;
            const container = document.createElement('div');
            container.id = 'editor-container';
            container.style.height = '400px';
            container.style.marginTop = '10px';
            document.querySelector('#view-note-content').after(container);
            editorInstance = new toastui.Editor({
                el: container,
                height: '400px',
                initialEditType: 'wysiwyg',
                previewStyle: 'vertical',
                usageStatistics: false,
                initialValue: ''
            });
        }

        function toggleEditor() {
            ensureEditor();
            const container = document.querySelector('#editor-container');
            if (!container) return;
            if (container.style.display === 'none') {
                container.style.display = 'block';
            } else if (container.style.display === '') {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
            }
            if (currentViewNote && currentViewNote.content) {
                editorInstance.setMarkdown(currentViewNote.content || '');
            }
            toggleEditorBtn.textContent = container.style.display === 'none' ? 'æ‰“å¼€å¯Œæ–‡æœ¬ç¼–è¾‘' : 'éšè—å¯Œæ–‡æœ¬ç¼–è¾‘';
        }
    </script>
