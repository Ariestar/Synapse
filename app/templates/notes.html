    <script>
        // APIç«¯ç‚¹åŸºç¡€URL
        const API_BASE_URL = '/api';
        
        // DOMå…ƒç´ 
        const notesContainer = document.getElementById('notes-container');
        const newNoteBtn = document.getElementById('new-note-btn');
        const createFirstNoteBtn = document.getElementById('create-first-note');
        const noteModal = document.getElementById('note-modal');
        const viewNoteModal = document.getElementById('view-note-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const closeViewModalBtn = document.getElementById('close-view-modal');
        const closeViewNoteBtn = document.getElementById('close-view-note');
        const deleteNoteBtn = document.getElementById('delete-note');
        const editFromViewBtn = document.getElementById('edit-from-view');
        const cancelNoteBtn = document.getElementById('cancel-note');
        const saveNoteBtn = document.getElementById('save-note');
        const noteForm = document.getElementById('note-form');
        const searchInput = document.getElementById('search-notes');
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        const apiSettingsBtn = document.getElementById('api-settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const closeSettingsBtn = document.getElementById('close-settings');
        const searchNotesBtn = document.getElementById('search-notes-btn');
        const notesSearchModal = document.getElementById('notes-search-modal');
        const closeNotesSearchBtn = document.getElementById('close-notes-search');
        
        // å½“å‰ç¼–è¾‘çš„ç¬”è®°ID
        let currentNoteId = null;
        let currentViewNote = null;
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            
            // ç»‘å®šäº‹ä»¶
            newNoteBtn.addEventListener('click', openNewNoteModal);
            createFirstNoteBtn.addEventListener('click', openNewNoteModal);
            closeModalBtn.addEventListener('click', closeNoteModal);
            closeViewModalBtn.addEventListener('click', closeViewNoteModal);
            closeViewNoteBtn.addEventListener('click', closeViewNoteModal);
            // deleteNoteBtn.addEventListener('click', deleteNoteFromView);
            // editFromViewBtn.addEventListener('click', editNoteFromView);
            cancelNoteBtn.addEventListener('click', closeNoteModal);
            saveNoteBtn.addEventListener('click', saveNote);
            searchInput.addEventListener('input', debounce(searchNotes, 300));
            
            // ä¾§è¾¹æ äº‹ä»¶
            menuBtn.addEventListener('click', toggleSidebar);
            closeSidebarBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);
        });
        
        // åˆ‡æ¢ä¾§è¾¹æ 
        function toggleSidebar() {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
            document.getElementById('main-content').classList.toggle('sidebar-open');
        }
        
        // æ‰“å¼€è®¾ç½®å¼¹çª—
        function openSettingsModal() {
            settingsModal.classList.add('active');
        }
        
        // å…³é—­è®¾ç½®å¼¹çª—
        function closeSettingsModal() {
            settingsModal.classList.remove('active');
        }
        
        // æ‰“å¼€ç¬”è®°æœç´¢å¼¹çª—
        function openNotesSearchModal() {
            notesSearchModal.classList.add('active');
        }
        
        // å…³é—­ç¬”è®°æœç´¢å¼¹çª—
        function closeNotesSearchModal() {
            notesSearchModal.classList.remove('active');
        }
        
        // åŠ è½½æ‰€æœ‰ç¬”è®°
        async function loadNotes() {
            try {
                const response = await fetch(`${API_BASE_URL}/notes`);
                if (response.ok) {
                    const data = await response.json();
                    displayNotes(data.result);
                } else {
                    console.error('åŠ è½½ç¬”è®°å¤±è´¥:', response.status);
                    showError('åŠ è½½ç¬”è®°å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç¬”è®°æ—¶å‡ºé”™:', error);
                showError('åŠ è½½ç¬”è®°æ—¶å‡ºé”™');
            }
        }
        
        // æ˜¾ç¤ºç¬”è®°åˆ—è¡¨
        function displayNotes(notes) {
            if (!notes || notes.length === 0) {
                notesContainer.innerHTML = `
                    <div class="empty-state">
                        <p>æš‚æ— ç¬”è®°</p>
                        <button class="new-note-btn" id="create-first-note">åˆ›å»ºç¬¬ä¸€ç¯‡ç¬”è®°</button>
                    </div>
                `;
                document.getElementById('create-first-note').addEventListener('click', openNewNoteModal);
                return;
            }
            
            notesContainer.innerHTML = '';
            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'note-card';
                noteCard.innerHTML = `
                    <h3 class="note-title">${note.title || 'æœªå‘½åç¬”è®°'}</h3>
                    <div class="note-content">${note.content}</div>
                    <div class="note-tags">
                        ${(note.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <div class="note-meta">
                        <span>${formatDate(note.created_at)}</span>
                        <span>${note.id}</span>
                    </div>
                    <div class="note-actions">
                        <button class="btn btn-secondary btn-sm edit-note-btn" data-note-id="${note.id}">ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-sm delete-note-btn" data-note-id="${note.id}">åˆ é™¤</button>
                    </div>
                `;
                
                noteCard.addEventListener('click', (e) => {
                    // åªæœ‰ç‚¹å‡»ç¼–è¾‘æŒ‰é’®æ—¶æ‰è§¦å‘ç¼–è¾‘åŠŸèƒ½
                    if (!e.target.classList.contains('edit-note-btn')) {
                        viewNote(note);
                    }
                });
                
                // ä¸ºç¼–è¾‘æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                noteCard.querySelector('.edit-note-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEditNoteModal(note);
                });

                // ä¸ºåˆ é™¤æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                noteCard.querySelector('.delete-note-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteNote(note.id, note.title || 'æœªå‘½åç¬”è®°');
                });
                
                notesContainer.appendChild(noteCard);
            });
        }
        
        // æ‰“å¼€æŸ¥çœ‹ç¬”è®°æ¨¡æ€æ¡†
        function viewNote(note) {
            currentViewNote = note;
            document.getElementById('view-note-title').textContent = note.title || 'æœªå‘½åç¬”è®°';
            document.getElementById('view-note-title-content').textContent = note.title || 'æœªå‘½åç¬”è®°';
            document.getElementById('view-note-content').textContent = note.content;
            document.getElementById('view-note-tags').innerHTML = (note.tags || []).map(tag => `<span class="tag">${tag}</span>`).join(' ');
            document.getElementById('view-note-created').textContent = formatDate(note.created_at);
            viewNoteModal.classList.add('active');
        }

        // å…³é—­æŸ¥çœ‹ç¬”è®°æ¨¡æ€æ¡†
        function closeViewNoteModal() {
            viewNoteModal.classList.remove('active');
            currentViewNote = null;
        }

        // ä»æŸ¥çœ‹æ¨¡å¼åˆ‡æ¢åˆ°ç¼–è¾‘æ¨¡å¼
        function editNoteFromView() {
            closeViewNoteModal();
            // ç¡®ä¿åœ¨ä¸‹ä¸€ä¸ªäº‹ä»¶å¾ªç¯ä¸­æ‰“å¼€ç¼–è¾‘æ¨¡æ€æ¡†
            setTimeout(() => openEditNoteModal(currentViewNote), 0);
        }

        // ä»æŸ¥çœ‹æ¨¡æ€æ¡†åˆ é™¤ç¬”è®°
        function deleteNoteFromView() {
            if (currentViewNote) {
                deleteNote(currentViewNote.id, currentViewNote.title || 'æœªå‘½åç¬”è®°');
            }
        }
        
        // æ‰“å¼€æ–°å»ºç¬”è®°æ¨¡æ€æ¡†
        function openNewNoteModal() {
            currentNoteId = null;
            document.getElementById('modal-title').textContent = 'æ–°å»ºç¬”è®°';
            noteForm.reset();
            document.getElementById('note-id').value = '';
            noteModal.classList.add('active');
        }

        // æ‰“å¼€ç¼–è¾‘ç¬”è®°æ¨¡æ€æ¡†
        function openEditNoteModal(note) {
            currentNoteId = note.id;
            document.getElementById('modal-title').textContent = 'ç¼–è¾‘ç¬”è®°';
            document.getElementById('note-id').value = note.id;
            document.getElementById('note-title').value = note.title || '';
            document.getElementById('note-content').value = note.content || '';
            document.getElementById('note-tags').value = (note.tags || []).join(', ');
            noteModal.classList.add('active');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeNoteModal() {
            noteModal.classList.remove('active');
        }

        // åˆ é™¤ç¬”è®°
        async function deleteNote(noteId, noteTitle) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ç¬”è®°"${noteTitle}"å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/note/${noteId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    loadNotes(); // é‡æ–°åŠ è½½ç¬”è®°åˆ—è¡¨
                    closeViewNoteModal(); // å…³é—­æŸ¥çœ‹æ¨¡æ€æ¡†ï¼ˆå¦‚æœæ‰“å¼€çš„è¯ï¼‰
                    alert('ç¬”è®°åˆ é™¤æˆåŠŸ');
                } else {
                    const errorData = await response.json();
                    console.error('åˆ é™¤ç¬”è®°å¤±è´¥:', errorData);
                    alert(`åˆ é™¤ç¬”è®°å¤±è´¥: ${errorData.error}`);
                }
            } catch (error) {
                console.error('åˆ é™¤ç¬”è®°æ—¶å‡ºé”™:', error);
                alert('åˆ é™¤ç¬”è®°æ—¶å‡ºé”™');
            }
        }

        // ä¿å­˜ç¬”è®°
        async function saveNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('note-content').value.trim();
            const tags = document.getElementById('note-tags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag);
            
            if (!content) {
                alert('è¯·è¾“å…¥ç¬”è®°å†…å®¹');
                return;
            }
            
            const noteData = { content, tags };
            if (title) {
                noteData.title = title;
            }
            
            try {
                let response;
                if (currentNoteId) {
                    // æ›´æ–°ç¬”è®°
                    response = await fetch(`${API_BASE_URL}/note/${currentNoteId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    });
                } else {
                    // åˆ›å»ºæ–°ç¬”è®°
                    response = await fetch(`${API_BASE_URL}/note`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(noteData)
                    });
                }
                
                if (response.ok) {
                    closeNoteModal();
                    loadNotes(); // é‡æ–°åŠ è½½ç¬”è®°åˆ—è¡¨
                } else {
                    const errorData = await response.json();
                    console.error('ä¿å­˜ç¬”è®°å¤±è´¥:', errorData);
                    alert(`ä¿å­˜ç¬”è®°å¤±è´¥: ${errorData.error}`);
                }
            } catch (error) {
                console.error('ä¿å­˜ç¬”è®°æ—¶å‡ºé”™:', error);
                alert('ä¿å­˜ç¬”è®°æ—¶å‡ºé”™');
            }
        }
        
        // æœç´¢ç¬”è®°
        async function searchNotes() {
            const query = searchInput.value.trim();
            if (!query) {
                loadNotes();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/note/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                if (response.ok) {
                    const results = await response.json();
                    displayNotes(results);
                } else {
                    console.error('æœç´¢ç¬”è®°å¤±è´¥:', response.status);
                    showError('æœç´¢ç¬”è®°å¤±è´¥');
                }
            } catch (error) {
                console.error('æœç´¢ç¬”è®°æ—¶å‡ºé”™:', error);
                showError('æœç´¢ç¬”è®°æ—¶å‡ºé”™');
            }
        }
        
        // å·¥å…·å‡½æ•°ï¼šæ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN');
        }
        
        // å·¥å…·å‡½æ•°ï¼šé˜²æŠ–
        function debounce(func, delay) {
            let timeoutId;
            return function (...args) {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        // å·¥å…·å‡½æ•°ï¼šæ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            // åˆ›å»ºä¸´æ—¶æç¤ºå…ƒç´ 
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #f44336;
                color: white;
                padding: 16px;
                border-radius: 4px;
                z-index: 1001;
            `;
            document.body.appendChild(toast);
            
            // 3ç§’åç§»é™¤æç¤º
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­æ¨¡æ€æ¡†
        window.onclick = function(event) {
            if (event.target === noteModal) {
                closeNoteModal();
            }
            if (event.target === settingsModal) {
                closeSettingsModal();
            }
            if (event.target === notesSearchModal) {
                closeNotesSearchModal();
            }
            if (event.target === viewNoteModal) {
                closeViewNoteModal();
            }
        };
    </script>
